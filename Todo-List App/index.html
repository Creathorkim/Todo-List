<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Todo List App</h1>
      <div class="text-center mb-4">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addTodo"
          id="openTodoModal"
        >
          + Add New Todo
        </button>
      </div>
      <div id="todoContainer"></div>
    </div>
    <div class="modal" id="addTodo">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h4 class="modal-title text-center w-100" id="addTodoLabel">
              Add Todo/Edit
            </h4>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="todoForm">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Title"
                  id="title"
                  name="title"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="description" class="form-label"
                  >Enter Description</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  placeholder="Description "
                  id="description"
                  name="description"
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="dueDate" class="form-label">Enter Due Date</label>
                <input type="date" class="form-control" name="dueDate" id="dueDate" />
              </div>

              <div class="mb-3">
                <label for="priority" class="form-label">Select Priority</label>
                <select name="priority" id="priority" class="form-select">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="note" class="form-label">Write your note</label>
                <textarea name="note" id="note" class="form-control" rows="5" cols="50"></textarea>
              </div>
              <button type="submit" class="btn btn-success mt-2">Save Todo</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
